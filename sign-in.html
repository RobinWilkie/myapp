<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Robin Wilkie -->
    <!-- HND Interactive Media 2016/17 -->
    <!-- Altern8 Reality AR Game -->
    <title>Altern8 Reality Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="assets/styles.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<div data-role="page" class="content">
    <div data-role="header">
        <div class="headerOne">
            <a href="index.html" class="ui-icon-arrow-l ui-btn-icon-left" data-transition="flip"></a>
            <h2>ALTERN<span>8</span>REALITY</h2>
            <a href="#loginPanel" class="ui-icon-info ui-btn-icon-right"></a>
        </div>
    </div>

    <!-- content for slide out menu -->
    <div data-role="panel" data-position="right" data-display="push" data-theme="none" id="loginPanel">
        <div id="loginSlideOut">
            <p>Info for login page here</p>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <div id="SignIn">
            <h1>SIGN IN</h1>
            <form name="signInForm">
                <input type="text" name="txt-username" id="txt-username" placeholder="username" required>
                <input type="password" name="txt-password" id="txt-password" placeholder="passsword" required>
                <fieldset data-role="controlgroup">
                    <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">
                    <label for="chck-rememberme">Remember me</label>
                </fieldset>
                <a href="#dlg-invalid-credentials" data-rel="popup" data-transition="pop" data-position-to="window">
                    <button class="primaryBtn" type="submit">sign in</button>
                </a>
            </form>

            <hr>

            <p>forgotten password? <a href="password-reset.html" data-transition="flip">click here</a></p>

            <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
                <div role="main" class="ui-content">
                    <h3 class="mc-text-danger">Login Failed</h3>
                    <p>Have you entered the right credentials?</p>
                    <div class="mc-text-center">
                        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">Try Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
