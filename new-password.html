<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Robin Wilkie -->
    <!-- HND Interactive Media 2016/17 -->
    <!-- Altern8 Reality AR Game -->
    <title>Altern8 Reality New Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="assets/styles.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

<div data-role="page" class="content">
    <div data-role="header">
        <div class="headerOne">
            <a href="password-reset.html" class="ui-icon-arrow-l ui-btn-icon-left" data-transition="flip"></a>
            <h2>ALTERN<span>8</span>REALITY</h2>
            <a href="#resetPasswordPanel" class="ui-icon-info ui-btn-icon-right"></a>
        </div>
    </div>

    <!-- content for slide out menu -->
    <div data-role="panel" data-position="right" data-display="push" data-theme="none" id="resetPasswordPanel">
        <div id="resetPasswordSlideOut">
            <p>Info for reset password page here</p>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <div id="resetPassword">
            <h1>RESET<br>PASSWORD</h1>

            <form name="resetForm">
                <input type="password" name="txt-tmp-password" id="txt-tmp-password" placeholder="enter your temporary password" required>
                <input type="password" name="txt-new-password" id="txt-new-password" placeholder="enter a new password" required>
                <input type="password" name="txt-tmp-password-confirm" id="txt-tmp-password-confirm" placeholder="confirm your new password" required>
                <a href="#dlg-pwd-changed" data-rel="popup" data-transition="pop" data-position-to="window">
                    <button class="primaryBtn" type="submit">reset password</button>
                </a>
            </form>
        </div>

        <div data-role="popup" id="dlg-pwd-changed" data-dismissible="false" style="max-width:400px;">
            <div role="main" class="ui-content">
                <h3>Password has been reset</h3>
                <p>You can now sign in with your new password</p>
                <div class="mc-text-center">
                    <a href="sign-in.html" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">sign in</a>
                </div>
            </div>
        </div>

    </div>

</div>
</body>

</html>
